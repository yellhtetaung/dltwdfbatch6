<!DOCTYPE html>
<html>
    <head>
        <title>JS Datatype</title>
    </head>
    <body>
        
        <script type="text/javascript">

            // String
            const name = "Kyaw Kyaw";
            console.log(name);
            console.log(typeof name);
            console.warn(typeof(name));

            // Number
            const age = 25;
            console.error(typeof age);

            // Boolean
            // var hascar = false;
            var hascar = true;
            console.log(typeof hascar);

            // Undefined
            // let test; // undefined
            var test; // undefined
            console.warn(test);
            console.log(typeof test);

            // NULL(object)
            let car = null;
            console.log(car);
            console.log(typeof car);

            // String
            let home = ""; // empty
            console.log(home);
            console.log(typeof home);

            // Date(object)
            const date = new Date();
            console.log(date);
            console.log(typeof date);

            // Object
            const address = {
                no: "No. 123",
                street: "st 75x36",
                city: "Mandalay",
                zipcode: {
                    countrycode: 95,
                    areacode: 11131
                }
            };
            console.log(address);
            console.log(typeof address);
            console.log(typeof address.city);
            console.log(typeof address.zipcode);
            console.log(typeof address.zipcode.areacode);

            // Object(Array Object)
            const hobbies = ["movie","music","sport"];
            console.log(hobbies);
            console.log(typeof hobbies);




        </script>
    </body>
</html>
