<!DOCTYPE html>
<html>
    <head>
        <title>Js Datatype</title>
    </head>
    <body>
        <script type="text/javascript">
            
            // String
            const name = "Kyaw Kyaw";
            console.log(name);
            console.log(typeof name);
            console.warn(typeof (name));

            // Number
            const age = 25.23;
            console.error(typeof age);

            // Boolean
            // var hascar = false;
            var hascar = true;
            console.log(typeof hascar);

            // Undefined
            // let test; // undefined
            var test; // undefined
            console.warn(test);
            console.log(typeof test);

            // NULL(object)
            let car = null;
            console.log(car);
            console.log(typeof car);

            // String
            let home = ""; // empty
            console.log(home);
            console.log(typeof home);

        </script>
    </body>
</html>
