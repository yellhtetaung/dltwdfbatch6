<!DOCTYPE html>
<html>
    <head>
        <title>Js Datatype</title>
    </head>
    <body>
        <script type="text/javascript">
            
            // String
            const name = "kyaw kyaw";
            console.log(name);
            console.log(typeof name);
            console.warn(typeof(name));

            // Number
            const age = 25;
            console.error(typeof age);

            // Boolean
            // var hascar = false;
            var hascar = true;
            console.log(typeof hascar);

            // Underfined
            // let test; //underfined
            var test; //underfined
            console.warn(test);
            console.log(typeof test);

            // Null (object)
            const car = null;
            console.log(car);
            console.log(typeof car);

            // String
            let home = ""; // empty ဘာ value မှကို မရှိတာ
            console.log(home);
            console.log(typeof home);

            // Date (object)
            const date = new Date();
            console.log(date);
            console.log(typeof date);

            // object(Array Object)
            const hobbies = ["movie","music","sport"];
            console.log(hobbies);
            console.log(typeof hobbies);

        </script>
    </body>
</html>
