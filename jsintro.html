<html>
	<head>
		<title>Js Intro</title>

	<body>

		<h3>Welcome to JS</h3>

		<br/>

		<hr/>
		
		<img src="./img/shame.jpg" id="funny" alt="shame"/>

		<button onclick="document.getElementById('funny').src='./img/amazing.jpg'">Amazing</button>

		<button onclick="document.getElementById('funny').src='./img/shame.jpg'">Shame</button>

		<script type="text/javascript">


			console.log("aung aung");
			console.log('kyaw kyaw');
			console.log(`zaw zaw`);

			console.log(500);
			console.log("600");
			console.log('700');
			console.log(`800`);

			console.log("aung aung","zaw zaw","maung maung");
			console.log(100,200,300,400);
			console.log("kyaw kyaw",1500,"hla hla");

			console.log(10+20);
			console.log(10+"40");
			console.log("20"+'30');
			console.log('aung aung'+20);

			console.log(true);
			console.log(false);
			console.log(true+50);
			console.log(false+50);
			console.log("aung aung"+true);
			console.log("zaw zaw"+false);

			// window.alert("Hello Myanmar");
			// window.alert("Save Myanmar");
			// alert('Fight to Japu');

			// Comments
			// Single Line Comments
			// comment

			/*
			Multi Line Comments
			*/

			// Variable (const / var / let)

			const sayar = "Tin Htut Aung";

			console.log(sayar);
			console.log(sayar);
			// window.alert(sayar);
			console.log('sayar');
			console.log("Our teacher name is sayar");
			console.log('Our teacher name is sayar');
			console.log(`Our teacher name is sayar`);
			console.log("Our teacher name is " + sayar);

			// Backticks (``)
			console.log(`sayar`);
			console.log(`${sayar}`);
			// ${variable} doesn't work in ("" & '')
			console.log("${sayar}");
			console.log('${sayar}');

			console.log(`Our teacher name is ${sayar}`);

			var num1 = 1500;
			const num2 = 1000;
			console.log(num1+num2);
			// doesn't work
			console.log('num1+num2');
			console.log("num1+num2");
			console.log(`num1+num2`);
			// can work
			console.log(`${num1+num2}`);
			// doesn't work
			console.log(`${num1} + ${num2}`);

			// Overwrite (const can't overwirte, var and let can overwirte)
			let num3 = '30';
			const num4 = 20;
			console.log("num3 value is = " + num3);
			console.log(num4);
			console.log(num3+num4);

			num3 = 50;
			let num5 = 40;
			console.log("num3 overwirte value is = " + num3);
			console.log(num5);
			console.log(num3+num5);

			// let num6 = 100; // (can overwirte)
			// 	num6 = 200;
			// console.log(num6);

			// var num6 = 100; // (can overwirte)
			// 	num6 = 200;
			// console.log(num6);
			
			// const num6 = 100; // (can't overwirte)
			// 	num6 = 200; // error
			// console.log(num6);

			// Concatenate (+)
			const name1 = "mg mg";
			const name2 = "kyaw";
			console.log(name1 + " " + name2 + " " + "is my firend.");
			
			let greeting = "hello";
			let city1 = "Mandalay";
			let city2 = "Yangon";
			console.log(greeting+" "+city1+" and "+city2);
			console.log(`${greeting} ${city1} and ${city2}`);

			document.write("<hr/>");
			document.write(`${greeting} ${city1} and ${city2}`);
			document.write('<hr/>');
			document.write("hello myanmar");
			document.write(`<hr/>`);

			// Special Escape Characters (\)

			let myfather = "he\'s my father";
			let mymother = 'she\'s my \@ mother';
			console.log(myfather);
			console.log(mymother);

			let x = 'It\'s U Ba';
			let y = "poem.";
			let z = "He\'s my \"Uncle\".";
			document.write(`${x} ${y} ${z}`);

			// document.getElementById("test").textContent="Hey Myanmar";
			// document.getElementById("test").innerText="Save Myanamr";
			document.getElementById("test").innerHTML=`${x} ${y} ${z}`;




		</script>
