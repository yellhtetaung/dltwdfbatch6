<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods (Default Functions)</title>
    </head>
    <body>
        <script type="text/javascript">
            
            // Array Methods
            let arrcolors = ["red","black","orange","tomato","violet"];
            
            console.log(arrcolors);
            console.log(arrcolors.length);
            console.log(typeof arrcolors.length);

            console.log(arrcolors[3]);
            console.log(arrcolors.indexOf("violet"));

            // Character Array in JS
            let myfriend = "Aung Kyaw Kyaw";
            
            console.log(Array.isArray(arrcolors)); // result = ture
            console.log(Array.isArray(myfriend)); // result = false

            console.log(arrcolors);
            console.log("Array to String = "+ arrcolors.toString());
            console.log("Array to String = "+ arrcolors.join("*"));
            console.log(arrcolors);



        </script>
    </body>
</html>
