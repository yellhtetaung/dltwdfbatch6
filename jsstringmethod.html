<!DOCTYPE html>
<html>
    <head>
        <title>String Method</title>
        <style type="text/css">
            /* #mm{
                color: red;
                font-size: 50px;
            }
            #th{
                font-family: Arial;
                color: blue;
            } */
        </style>
    </head>
    <body>

        <div>
            <h1 id="mm">Myanmar</h1>
            <h1 id="th">Thailand</h1>
        </div>

        <script type="text/javascript">

            // String Method
            let val = "Maung Maung ";
            let vl = "Kyaw"
            console.log(val.length);

            let name = val + vl;
            console.log(name);

            // Append
            val += vl;
            console.log(val);

            // concat();
            
            var firstname = "Zayar ";
            var lastname = "Kyaw";
            var fullname = firstname.concat(lastname);
            console.log(fullname);

            // Character Array
            console.log(fullname[6]);
            console.log(fullname[fullname.length-1]);

            console.log(fullname.charAt(2));
            console.log(fullname.charAt(fullname.length-1));

            let fav = "My fav color is black color";
            console.log(fav);
            // result = ture
            console.log(fav.includes("black"));
            // result = false
            console.log(fav.includes("red"));
            // result = false
            console.log(fav.includes("BLACK"));
            // result = false
            console.log(fav.includes("Black"));
            // result =  ture
            console.log(fav.includes("bla"));

            // replace(old,new);
            console.log(fav.replace("black","blue"));
            console.log(fav.replace("bla","red"));
            console.log(fav.replace("color","parpar"));

            // substring(index,lenght);
            console.log(fav.substring(0,10)+"...")
            console.log(fav.substring(0,10).concat("..."));

            // Change Case
            console.log(fav.toUpperCase());
            console.log(fav.toLowerCase());

            // Style
            
            let abc = document.getElementById("mm");
            document.getElementById("mm").style.color = "green";
            document.getElementById("mm").style.fontSize = "50px";
            console.log(abc);

            document.getElementById("th").style.color = "blue";
            document.getElementById("th").style.fontFamily = "Arial";
            document.getElementById("th").style.display = "none";


        </script>
    </body>
</html>
