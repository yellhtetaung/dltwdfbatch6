            const x = 100;

            console.log(x > y ? "Yes it is ture" : "No it is false");

            const num1 = 10;

            // check only value
            document.write("equal to (==) = "+ (num1 == num2 ? "True" : "False") + "<br/>");

            // check value & data type
            document.write("equal to (===) = "+ (num1 === num2 ? "True" : "False") + "<br/>");

            // check only value
            document.write("not equal to (!=) = "+ (num1 != num2 ? "True" : "False") + "<br/>");

            // check value & data type
            document.write("not equal to (!==) = "+ (num1 !== num2 ? "True" : "False") + "<br/>");

            document.write("greater than (>) = " + (num1 > num2 ? "True" : "False") + "<br/>");

            document.write("less than (<) = " + (num1 < num2 ? "True" : "False") + "<br/>");

            document.write("greater than equal (>=) = " + (num1 >= num2 ? "True" : "False") + "<br/>");

            document.write("less than equal (<=) = " + (num1 <= num2 ? "True" : "False") + "<br/>");
