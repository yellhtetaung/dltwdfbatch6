<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>
        <script type="text/javascript">
            
            let val;

            // Exact Value
            val = 2.8; //result = 2.8
            val = 2.4; //result = 2.4

            val = Math.round(2.8); // result = 3 5ထက်ကျော်ရင် အရှေ့ကို 1 တိုးတယ်။
            val = Math.round(2.4); // result = 2 

            val = Math.ceil(2.8); // result = 3
            val = Math.ceil(2.4); // result = 3
            val = Math.ceil(2.0); // result = 2

            val = Math.floor(2.8); // result = 2
            val = Math.floor(2.4); // result = 2

            val = Math.sqrt(64); //sqrt squarroot // result = 8
            val = Math.sqrt(49); // result = 7

            val = Math.pow(8,2); //pow power(base,power) // result = 64
            val = Math.pow(7,2); // result = 49

            val = Math.abs(100); // result = 100 // absolute value odd to event
            val = Math.abs(-100); // result = 100

            val = Math.min(8,2,5,1,7,3,0,-2); // result = 1 // mininum number ouput
            val = Math.max(8,2,5,1,7,3); // result = 8 // maxinum number ouput

            val = Math.random();စစ

            console.log(val);


        </script>
    </body>
</html>
