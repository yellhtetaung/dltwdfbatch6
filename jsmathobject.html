<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>
        <script type="text/javascript">
            
            let val;

            // Exact Value
            val = 2.8; // result = 2.8
            val = 2.4; // result = 2.4

            val = Math.round(2.8); // result = 3 အရှေ့ကို 1 တိုးသွားတယ် .5 ကျော်သွားရင်
            val = Math.round(2.4); // result = 2

            val = Math.ceil(2.8);

            
            console.log(val);

        </script>
    </body>
</html>
