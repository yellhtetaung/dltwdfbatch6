<!DOCTYPE html>
<html>
    <head>
        <title>Match Object</title>
    </head>
    <body>

        <script type="text/javascript">

            let val;

            // Exact Value 
            val = 2.8; // result = 2.8
            val = 2.4; // result = 2.4

            val = Math.round(2.8); // result = 3
            val = Math.round(2.2); // result = 2

            val = Math.ceil(2.8); // result = 3
            val = Math.ceil(2.4); // result = 3
            val = Math.ceil(2.0); // result = 2

            val = Math.floor(2.8); // result = 2
            val = Math.floor(2.4); // result = 2

            val = Math.sqrt(49); // result = 8

            val = Math.pow(7,2); // result = 49 // power(base,power);

            val = Math.abs(100); // result = 100 // absolute value
            val = Math.abs(-100); // result = 100 // absolute value

            val = Math.min(8,2,5,1,7,3,0,-2); // result = -2 // mininum number
            val = Math.max(8,2,5,1,7,3); // result = 8 // maximum number

            // Digit only
            val = Math.random();
            val = Math.floor(Math.random() * 10000);



            console.log(val);


        </script>
    </body>
</html>
