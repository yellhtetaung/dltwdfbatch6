<!DOCTYPE html>
<html>
    <head>
        <title>Object Literals (Js Object)</title>
    </head>
    <body>
        <script type="text/javascript">

            let student = {
                firstname : "Tin",
                middlename : "Htut",
                lastname : "Aung",
                age : 27
            };

            console.log(student);
            console.log(student.firstname);
            console.log(student.middlename);
            console.log(student.lastname);
            console.log(student.age);

            const person = {
                firstname : "Ko",
                lastname : "Tha",
                age : 30,
                single : true,
                email : "kyawgyi@gmail.com",
                address : {
                    street : "60st",
                    city : "Mandalay"
                },
                country : {
                    capital : "Yangon"
                }
            };

            console.log(person);
            console.log(person.firstname);
            console.log(person.age);
            console.log(person.single);
            console.log(person.email);
            console.log(person.address);
            console.log(person.address.street);
            console.log(person.address.city);
            console.log(person.country.capital);

            var obj = {
                fullname : "Aung Kyaw Kyaw",
                married : false,
                age : 30,
                phone : "09123456",
                address : {
                    street : "60st",
                    city : "Mandalay"
                },
                hobbies : ["sleep","eat","code","music","sport"]
            };

            console.log(obj);
            console.log(obj.fullname);
            console.log(obj.married);
            console.log(obj.address.street);
            console.log(obj.hobbies);
            console.log(obj.hobbies[3]);



        </script>
    </body>
</html>
